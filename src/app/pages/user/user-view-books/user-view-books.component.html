<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Search Book Name</label>
                            <input type="text" class="form-control" [(ngModel)]="bookName" required>
                           
                        </div>
                        <button class="btn btn-outline-primary mt-2" (click)="searchByName()">Search</button>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Search Author Name</label>
                            <input type="text" class="form-control" [(ngModel)]="authorName" required>
                    
                        </div>
                        <button class="btn btn-outline-primary mt-2" (click)="searchByAuthor()">Search</button>
                    </div>
                </div>
                <h3>All Books list</h3>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>Book Id</th>
                            <th>Book Name</th>
                            <th>Book Author</th>
                            <th>Publisher</th>
                            <th>Price</th>
                            <th>Add to cart</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of bookList">
                            <td>{{item?.bookId}}</td>
                            <td>{{item?.bookName}}</td>
                            <td>{{item?.bookAuthor}}</td>
                            <td>{{item?.publisher}}</td>
                            <td>{{item?.price | currency : "INR" : "symbol"}}</td>
                            <td>
                                <button class="btn btn-outline-primary" (click)="onAddToCart(item?.bookId)" >ADD CARD</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
