<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <h3>All Books list</h3>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>Category Id</th>
                            <th>Category Name</th>
                            <th>Books</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categories">
                            <td>{{item?.categoryId}}</td>
                            <td>{{item?.categoryName}}</td>
                            <td>
                                <ul>
                                    <li *ngFor="let book of item?.newBooks">{{book?.bookName}} | {{book?.bookAuthor}} | {{book?.price | currency : "INR" : "symbol"}}</li>
                                </ul>
                            </td>
                           
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
